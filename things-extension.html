<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../things-ajax/things-ajax.html">
<link rel="import" href="../things-resource-selector/things-resource-selector-behavior.html">
<link rel="import" href="../things-grid/things-resource-grid.html">

<!--
  확장 속성 프로퍼티 - 리소스 타입, 리소스 아이디를 바탕으로 한 확장 속성 프로퍼티
-->

<dom-module id="things-extension">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
      }

      things-resource-grid {
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }
    </style>

    <things-ajax
      auto
      id="resource-search"
      resource-url="[[gridSearchUrl]]"
      resource-action="index"
      query-fields="[[queryFields]]"
      select-fields="[[searchFields]]"
      sort-fields="[[sortFields]]"
      page=1
      limit=1000
      last-response="{{propDataSet}}">
    </things-ajax>

    <things-resource-grid
      id="grid"
      config="[[gridConfig]]"
      model="[[gridModel]]"
      columns="[[gridColumns]]"
      data="[[extProps]]"
      grid-save-action="[[gridSaveUrl]]"
      buttons="[[buttons]]"
      enable-toolbar>
    </things-resource-grid>
  </template>

  <script>
    Polymer({
      is: 'things-extension',

      properties: {
        /**
         * Resource type
         * ******
         * @type {String}
         */
        resourceType: {
          type: String
        },

        /**
         * Resource Id
         * ******
         * @type {String}
         */
        resourceId: {
          type: String
        },

        /**
         * 프로퍼티 타입을 사용할 지 여부
         * ******
         * @type {Boolean}
         */
        usePropType: {
          type: Boolean,
          value: false,
          observer: '_usePropTypeChanged'
        },

        /**
         * Property Type
         * ******
         * @type {String}
         */
        propType: {
          type: String,
          value: null
        },

        /**
         * 그리드 검색 URL
         * ******
         * @type {String}
         */
        gridSearchUrl: {
          type: String,
          computed: '_computeGridSearchUrl(resourceType,resourceId)'
        },

        /**
         * 그리드 저장 URL
         * ******
         * @type {String}
         */
        gridSaveUrl: {
          type: String,
          readonly: true,
          value: 'properties/update_multiple.json'
        },

        /**
         * 확장 프로퍼티 데이터 셋
         * ******
         * @type {Object}
         */
        propDataSet: {
          type: Object,
          observer: '_propDataSetChanged'
        },

        /**
         * 확장 프로퍼티 데이터
         * ******
         * @type {Array}
         */
        extProps: {
          type: Array
        },

        /**
         * 확장 프로퍼티 쿼리 필드
         * ******
         * @type {Array}
         */
        queryFields: {
          type: Array
        },

        /**
         * 그리드 검색 필드
         * ******
         * @type {String}
         */
        searchFields : {
          type: String,
          value: 'id,name,value,on_type,on_id,prop_type,description'
        },

        /**
         * 그리드 소트 필드
         * ******
         * @type {Array}
         */
        sortFields : {
          type: Array,
          value: [ {
            field : 'name',
            ascending : true
          } ]
        },

        /**
         * 그리드 Configuration
         * ******
         * @type {Object}
         */
        gridConfig: {
          type: Object,
          value: function() {
            return {
              displayOptions : {
                fitStyle : DataLudi.GridFitStyle.EVEN_FILL
              }
            }
          }
        },

        /**
         * 그리드 모델 정보
         * ******
         * @type {Array}
         */
        gridModel: {
          type: Array,
          readonly: true,
          value: [ {
            fieldName : 'id'
          }, {
            fieldName : 'on_type'
          }, {
            fieldName : 'on_id'
          }, {
            fieldName : 'prop_type'
          }, {
            fieldName : 'name'
          }, {
            fieldName : 'description'
          }, {
            fieldName : 'value'
          } ]
        },

        /**
         * 그리드 컬럼 설정 정보
         * ******
         * @type {Array}
         */
        gridColumns: {
          type: Array,
          readonly: true,
          value: []
        },

        /**
         * 버튼 정보
         * ******
         * @type {Array}
         */
        buttons: {
          type: Array,
          value: [ {
            id: 'add-btn',
            text: 'add',
            icon: 'icons:add'
          }, {
            id: 'save-btn',
            text: 'save',
            icon: 'icons:save'
          }, {
            id: 'delete-btn',
            text: 'delete',
            icon: 'icons:delete'
          }, {
            id: 'refresh-btn',
            text: 'refresh',
            icon: 'icons:refresh'
          } ]
        }
      },

      listeners: {
        'grid.things-grid-handle-addrow' : 'addRow',
        'grid.refresh-btn-tap' : 'loadData',
        'grid.things-grid-save-success' : 'loadData'
      },

      /**
       * Life Cycle - Attached
       * *******
       */
      attached: function() {
        var propTypeWidth = this.usePropType ? 150 : 0;

        this.gridColumns = [ {
          fieldName: 'id', width: 0
        }, {
          fieldName: 'on_type', width: 0
        }, {
          fieldName: 'on_id', width: 0
        }, {
          fieldName: 'prop_type', width: propTypeWidth,
          header: {
            text: Things.DataGlobal.t('label.type')
          }
        }, {
          fieldName: 'name', width: 250,
          header: {
            text: Things.DataGlobal.t('label.name')
          }
        }, {
          fieldName: 'description', width: 250,
          header: {
            text: Things.DataGlobal.t('label.description')
          }
        }, {
          fieldName: 'value', width: 350,
          header: {
            text: Things.DataGlobal.t('label.value')
          }
        } ];
      },

      /**
       * PropType을 사용할 지 여부
       *
       * @param {Boolean} usePropType
       */
      _usePropTypeChanged: function(usePropType) {
        if(this.gridColumns) {
          this.gridColumns[3].width = 150;
        }
      },

      /**
       * Entity Type, Entity Record Id로 Grid Search URL 생성
       *
       * @param {String} onType
       * @param {String} onId
       */
      _computeGridSearchUrl: function(onType, onId) {
        this.queryFields = [{
          name: 'on_type', operator: 'eq', value: onType
        }, {
          name: 'on_id', operator: 'eq', value: '' + onId
        }];

        return 'properties';
      },

      /**
       * 프로퍼티 데이터 셋이 변경된 이후 그리드 데이터 바인딩에 extProps에 설정
       *
       * @param {Object} propDataSet
       */
      _propDataSetChanged: function(propDataSet) {
        this.extProps = propDataSet && propDataSet.items ? propDataSet.items : [];
      },

      /**
       * 그리드 행 추가
       ********
       * @param {Object} e
       */
      addRow: function(e) {
        event.preventDefault();
        this.$.grid.dataSet.insertRow(0, {
          id: null,
          on_type: this.resourceType,
          on_id: this.resourceId,
          prop_type: this.propType,
          name: '',
          description: '',
          value: ''
        });
      },

      /**
       * 확장 속성 데이터 조회
       * *******
       */
      loadData: function() {
        this.$['resource-search'].generateRequest();
      }
    });
  </script>
</dom-module>
