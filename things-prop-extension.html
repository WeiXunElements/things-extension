<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../things-ajax/things-ajax.html">
<link rel="import" href="../things-resource-selector/things-resource-selector-behavior.html">
<link rel="import" href="../things-grid/things-resource-grid.html">

<!--
  확장 속성 타입까지 추가된 프로퍼티
-->

<dom-module id="things-prop-extension">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
      }

      things-resource-grid {
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }
    </style>

    <things-ajax
      auto
      id="resource-search"
      resource-url="[[gridSearchUrl]]"
      resource-action="index"
      select-fields="[[searchFields]]"
      sort-fields="[[sortFields]]"
      page=1
      limit=1000
      last-response="{{extProps}}">
    </things-ajax>

    <things-resource-grid
      id="grid"
      config="[[gridConfig]]"
      model="[[gridModel]]"
      columns="[[gridColumns]]"
      data="[[extProps]]"
      grid-save-action="[[gridSaveUrl]]"
      buttons="[[buttons]]"
      enable-toolbar>
    </things-resource-grid>
  </template>

  <script>
    Polymer({
      is: 'things-prop-extension',

      properties: {
        /**
         * Resource Type
         * ******
         * @type {String}
         */
        resourceType: {
          type: String
        },

        /**
         * Resource Id
         * ******
         * @type {String}
         */
        resourceId: {
          type: String
        },

        /**
         * Property Type
         * ******
         * @type {String}
         */
        propType: {
          type: String
        },

        /**
         * 그리드 search URL
         * ******
         * @type {String}
         */
        gridSearchUrl: {
          type: String,
          computed: '_computeGridSearchUrl(resourceType,resourceId,propType)'
        },

        /**
         * 그리드 save URL
         * ******
         * @type {String}
         */
        gridSaveUrl: {
          type: String,
          readonly: true,
          value: 'properties/update_multiple'
        },

        /**
         * 확장 속성 데이터
         * ******
         * @type {Array}
         */
        extProps: {
          type: Array
        },

        /**
         * grid search fields
         * ******
         * @type {String}
         */
        searchFields : {
          type: String,
          readonly: true,
          value: 'id,on_type,on_id,prop_type,name,description,value'
        },

        /**
         * grid sort fields
         * ******
         * @type {Array}
         */
        sortFields : {
          type: Array,
          readonly: true,
          value: [ {
            field : 'name',
            ascending : true
          } ]
        },

        /**
         * grid config
         * ******
         * @type {Object}
         */
        gridConfig: {
          type: Object,
          value: function() {
            return {
              displayOptions : {
                fitStyle : DataLudi.GridFitStyle.EVEN_FILL
              }
            }
          }
        },

        /**
         * grid model
         * ******
         * @type {Array}
         */
        gridModel: {
          type: Array,
          readonly: true,
          value: [ {
            fieldName : 'id'
          }, {
            fieldName : 'on_type'
          }, {
            fieldName : 'on_id'
          }, {
            fieldName : 'prop_type'
          }, {
            fieldName : 'name'
          }, {
            fieldName : 'description'
          }, {
            fieldName : 'value'
          } ]
        },

        /**
         * grid columns
         * ******
         * @type {Array}
         */
        gridColumns: {
          type: Array,
          readonly: true,
          value: []
        },

        /**
         * 버튼 정보
         * ******
         * @type {Array}
         */
        buttons: {
          type: Array,
          readonly: true,
          value: [ {
            id: 'add-btn',
            text: 'add',
            icon: 'icons:add'
          }, {
            id: 'save-btn',
            text: 'save',
            icon: 'icons:save'
          }, {
            id: 'delete-btn',
            text: 'delete',
            icon: 'icons:delete'
          }, {
            id: 'refresh-btn',
            text: 'refresh',
            icon: 'icons:refresh'
          } ]
        }
      },

      listeners: {
        'grid.refresh-btn-tap' : 'loadData',
        'grid.things-grid-handle-addrow' : 'addRow',
        'grid.things-grid-save-success' : 'loadData'
      },

      /**
       * Life Cycle
       * ******
       */
      attached:function () {
        this.gridColumns = [ {
          fieldName: 'id',
          width: 0
        }, {
          fieldName: 'on_type',
          width: 0
        }, {
          fieldName: 'on_id',
          width: 0
        }, {
          fieldName: 'prop_type',
          width: 0
        }, {
          fieldName: 'name',
          width: 300,
          header: {
            text: Things.DataGlobal.t('label.name')
          }
        }, {
          fieldName: 'description',
          width: 300,
          header: {
            text: Things.DataGlobal.t('label.description')
          }
        }, {
          fieldName: 'value',
          width: 350,
          header: {
            text: Things.DataGlobal.t('label.value')
          }
        } ];
      },

      /**
       * Resource Type, Resource Id, Property Type으로 Grid Save URL 생성
       *
       * @param {String} resourceType
       * @param {String} resourceId
       * @param {String} propType
       * @return {String} grid search url
       */
      _computeGridSearchUrl: function(resourceType, resourceId, propType) {
        return ['properties', resourceType, resourceId, propType].join('/');
      },

      /**
       * add grid row
       * *******
       */
      addRow: function(e) {
        event.preventDefault();
        this.$.grid.dataSet.insertRow(0, {
          id: null,
          on_type: this.resourceType,
          on_id : this.resourceId,
          prop_type : this.propType,
          name : '',
          description: '',
          value : ''
        });
      },

      /**
       * load data
       * ********
       */
      loadData: function() {
        this.$['resource-search'].generateRequest();
      }
    });
  </script>
</dom-module>
